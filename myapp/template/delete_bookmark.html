{% extends 'base.html' %}
{% block title %} ลบบันทึก {% endblock %}

{% block content %}

<section class="py-5" style="background-color: rgba(242, 242, 242, 0.5);">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 mt-3">
                    <div class="modal-content"  style="border: none;">
                        <div class="modal-header">
                          <h5 class="modal-title" style="color: #faa91a;">ยืนยันการลบบุ๊คมาร์ค</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                            <div class="modal-body">
                                <img src="{{ bookmark.image.url }}" alt="" class="card-img-top rounded-3 mx-auto d-block" style="width: 80%; max-height: 400px;">
                                <hr>
                                <h3 class="card-text mb-1 text-uppercase text-center" style="color: #faa91a;">{{ bookmark.title }}</h3>
                                <p class="text-center">ทำการยืนยันเพื่อลบบุ๊คมาร์คของคุณ</p>
                            <div class="modal-footer">
                                <form method="POST" action="">
                                    {% csrf_token %}
                                    <input class="btn btn-danger" type="submit" value="ยืนยัน">
                                    <a href="{% url 'home' %}" class="btn btn-secondary">ยกเลิก</a>
                                </form>
                            </div>
                    </div>

                </div>
            </div>
        </div>
</section>
{% endblock content %}
